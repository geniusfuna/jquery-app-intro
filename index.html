<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="author" content="Funa">
    <title>Welcome to Slider</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="slider" slider="main">
        <div class="slider-slides" slider="slideGroup">
            <div class="slider-slide">
                <h3>Thank you for choosing the Awesome App!</h3>
                <div id="logo">
                  <img src="https://www.apple.com/global/elements/itunesmodule/facebook_appstore_icon.png">
                </div>
                <p>We've worked super hard to make you happy.</p>
                <p>But if you are angry, too bad.</p>
            </div>
            <div class="slider-slide">
                <h3>Using Awesome</h3>
                <div id="list">
                  <h5>Just three steps:</h5>
                  <ol>
                    <li>Be awesome</li>
                    <li>Stay awesome</li>
                    <li>There is no step 3</li>
                  </ol>
                </div>
            </div>
            <div class="slider-slide">
                <h3>Any questions?</h3>
                <p>Too bad!</p>
            </div>
        </div>
        <div class="slider-pager" slider="pager"></div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
<script src="http://labs.rampinteractive.co.uk/touchSwipe/jquery.touchSwipe.min.js"></script>
<script src="js/jquery.slider.js"></script>
<script>
$(function(){
    // .slider > .slider-slides > .slider-slide
    $(".slider").Slider({
        "slideGroup": ".slider-slides",
        "slideItems": ".slider-slide",
        "pager": ".slider-pager",
        "speed": 300 //OPTIONAL
    });
});
</script>
</body>
</html>
